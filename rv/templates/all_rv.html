{% extends 'base.html' %}


{% block 'page_title' %}
<div class="container">
  <h1 class="title">RV page</h1>
  <p class="subtitle">here is all appointment for today!</p>
</div>
{% endblock %}


{% block 'content' %}


<div class="p-6">
  <table class="table table-striped table-hover tt">
  <thead class="thead-dark ">
      <tr>
        <th scope="col">name</th>
        <th scope="col">phone</th>
        <th scope="col">comment</th>
        <th scope="col">date</th>
        <th scope="col">delete</th>


      </tr>
    </thead>
    {% for rv in rvs %}
    <tr>
      <td>{{rv.name}}</td>
      <td>{{rv.phone_num}}</td>
      <td>{{rv.cmnt}}</td>
      <td>{{rv.date_forma}}</td>
      <td>
        <a href="" class="button is-black is-small">delete</a>
      </td>
    </tr>

    {% endfor%}


  </table>
</div>


{% endblock %}
